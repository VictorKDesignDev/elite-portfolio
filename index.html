<!DOCTYPE html>  
<html lang="en">  
<head>  
  <meta charset="UTF-8">  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  
  <title>Victor's Elite Portfolio</title>  
  <!-- Premium Resources -->  
  <link rel="stylesheet" href="https://unpkg.com/splitting/dist/splitting.css">  
  <link rel="stylesheet" href="./css/style.css">  
</head>  
<body class="loading"> <!-- For preloader -->  
  <header class="gold-gradient-bg">  
    <h1 data-splitting="chars">VICTOR K.</h1>  
    <canvas id="gold-particles"></canvas>  
  </header>  

  <!-- 3D Spline Model -->  
  <script type="module" src="https://unpkg.com/@splinetool/viewer@1.0.85/build/spline-viewer.js"></script>  
  <spline-viewer url="./assets/spline/scene.splinecode"></spline-viewer>  

  <!-- GSAP + Three.js -->  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>  
  <script type="module" src="./js/main.js"></script>  
  <!-- Project Grid (Dynamic) -->  
<section class="projects">  
  <div class="project-card" data-tech="react threejs">  
    <h3>3D Portfolio Builder</h3>  
    <canvas class="project-preview"></canvas>  <!-- Three.js render -->  
  </div>  
</section>  

<!-- GSAP Scroll Magic -->  
<script>  
  gsap.from(".project-card", {  
    scrollTrigger: { trigger: ".projects" },  
    y: 50, opacity: 0, stagger: 0.2  
  });  
</script>  
</body>  
</html>
